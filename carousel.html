<body>
  <div class="carousel-modal-start">

    <div class="modal-header1" >
      <h3 class="title">User Details</h3>
      <i class="fa-solid fa-xmark close-btn-1" ng-click="closeCarousel()"></i>
  </div><br>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active" style="background-color: grey;"></li>
        <li data-target="#myCarousel" data-slide-to="1" style="background-color: grey;"></li>
        <li data-target="#myCarousel" data-slide-to="2" style="background-color: grey;"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    
    <div class="carousel-inner carousel-div" data-interval="false" data-pause="true">
  
        <div class="item active">
            
           <img class="c-user-img" src="user_img.png" />
           <hr style="width: 550px; border-bottom: 2px solid black;">
           <h4 style="text-align: center;">Personal details</h4>
           <div class="c-details">
              <div class="c-inner-details">
                <div class="inner-ds"><label>Name : </label> <p> &nbsp {{name}}</p></div>
                <div class="inner-ds"><label>Email : </label> <p> &nbsp {{email}}</p></div>
                <div class="inner-ds"><label>Age : </label> <p> &nbsp {{dob}}</p></div>   
              </div>
              <div class="c-inner-details">
                <div class="inner-ds"><label>Phone : </label> <p> &nbsp {{phone}}</p></div>
                <div class="inner-ds"><label>Address : </label> <p> &nbsp {{address}}</p></div>
                <div class="inner-ds"><label>Language : </label> <p> &nbsp {{languages}}</p></div>
              </div>
           </div>
            
        </div>
  
        <div class="item">
          <img class="c-user-img" src="user_img.png" />
          <hr style="width: 550px; border-bottom: 2px solid black;">
          <h4 style="text-align: center;">Educational details</h4>
          <div class="c-edu-details" ng-repeat="detail in details">
              <div class="inner-edu">
                <label>Degree</label>
                <button class="btn btn-default" disabled>{{detail.degree}}</button>
              </div>
              <div class="inner-edu">
                <label>Institute</label>
                <button class="btn btn-default" disabled>{{detail.institute}}</button>
              </div>
              <div class="inner-edu">
                <label>Start Date</label>
                <button class="btn btn-default" disabled>{{getCorrectDate(detail.startDate)}}</button>
              </div>
              <div class="inner-edu">
                <label>End Date</label>
                <button class="btn btn-default" disabled>{{getCorrectDate(detail.endDate)}}</button>
              </div>
              <div class="inner-edu">
                <label>Percentage</label>
                <button class="btn btn-default" disabled>{{detail.percentage}}</button>
              </div>
          </div>
            
        </div>
  
        <div class="item">
          <img class="c-user-img" src="user_img.png" />
          <hr style="width: 550px; border-bottom: 2px solid black;">
          <h4 style="text-align: center;">Skills</h4>
          <div class="c-skills">
              <div class="c-inner-skills">
                <label>Developing</label>
                {{slider1}} / 10
              </div>
              <div class="c-inner-skills">
                <label>Designing</label>
                {{slider2}} / 10
              </div>
              <div class="c-inner-skills">
                <label>Testing</label>
                {{slider3}} / 10
              </div>
          </div>
        </div>
  
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" ng-non-bindable href="#myCarousel" style="background-image: none;" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" style="position: sticky; margin-bottom: 27px; color:grey;"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" ng-non-bindable href="#myCarousel" style="background-image: none; color:grey;" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" style="position: sticky; margin-bottom: 27px;"></span>
        <span class="sr-only">Next</span>
    </a>

    
  </div>
</div>
</body>
